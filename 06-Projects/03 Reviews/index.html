<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Reviews</title>
</head>
<body>
    <section class="container">
        <div class="title">
            <h2>our review</h2>
            <div class="underline"></div>
        </div>

        <article class="review">
            <div class="img-review" id="image">
                <img src="images/billgates.jpeg" alt="billgates">
            </div>
            <h4 id="author">Bill Gates</h4>
            <p id="job">CEO Microsoft</p>
            <p id="info">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta distinctio natus dolorem maxime alias saepe! Dignissimos, quasi! Eveniet consequuntur sapiente facilis fuga doloribus, rem error ratione hic iste maiores molestias?
            </p>
            <div class="button-review">
                <button class="previous-button">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button class="next-button">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
            <button class="random-button">Suprise Me</button>
        </article>
    </section>
    <script src="https://kit.fontawesome.com/ebda1b5b9f.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
