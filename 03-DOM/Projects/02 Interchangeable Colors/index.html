<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Interchangeable Colors</title>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <input type="button" value="purple" class="button purple">
            <input type="button" value="blue" class="button blue">
            <input type="button" value="red" class="button red">
            <input type="button" value="green" class="button green">
            <input type="button" value="yellow" class="button yellow">
            <input type="button" value="teal" class="button teal">
        </nav>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
